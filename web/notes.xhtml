<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<link type="text/css" rel="stylesheet"
      href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-casablanca"/>
<h:head>
    <title>
        Notes
    </title>
</h:head>
<h:body>

    <p:layout>
        <p:layoutUnit position="north" size="80" style="border: none">

        </p:layoutUnit>
        <p:layoutUnit position="west" size="80" style="border: none">

        </p:layoutUnit>
        <p:layoutUnit position="center" style="border: none">
            <h:form id="form" style="width: 50%; font-size: medium; margin: 5%">
                <c:forEach var="entry" items="#{notesBean.notes}">
                    <p:panel header="#{entry.value.get(0)}" style="margin-bottom:20px">
                        <h:outputText value="#{entry.value.get(1)}"/>
                    </p:panel>
                </c:forEach>
            </h:form>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
